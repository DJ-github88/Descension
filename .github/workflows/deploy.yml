name: ðŸš€ Deploy to Netlify

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch: # Allow manual triggers

env:
  NODE_VERSION: '18'
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: ðŸ”¨ Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better caching
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'vtt-react/package-lock.json'
      
      - name: ðŸ§¹ Clean Install Dependencies
        working-directory: ./vtt-react
        run: |
          rm -rf node_modules package-lock.json
          npm install --force
      
      - name: ðŸ” Lint Code
        working-directory: ./vtt-react
        run: npm run lint --if-present || echo "No lint script found"
      
      - name: ðŸ§ª Run Tests
        working-directory: ./vtt-react
        run: npm test -- --coverage --watchAll=false || echo "No tests found"
      
      - name: ðŸ—ï¸ Build Application
        working-directory: ./vtt-react
        env:
          CI: true
          GENERATE_SOURCEMAP: false
          NODE_OPTIONS: '--max-old-space-size=8192'
          REACT_APP_BUILD_MODE: production
          REACT_APP_ENV: production
          REACT_APP_COMMIT_SHA: ${{ github.sha }}
          REACT_APP_BUILD_TIME: ${{ github.run_number }}
          REACT_APP_BRANCH: ${{ github.ref_name }}
        run: npm run build
      
      - name: ðŸ“Š Bundle Analysis
        working-directory: ./vtt-react
        run: |
          echo "ðŸ“¦ Build Size Analysis:"
          du -sh build/
          echo "ðŸ—‚ï¸ Largest Files:"
          find build/ -type f -name "*.js" -o -name "*.css" | xargs ls -lah | sort -k5 -hr | head -10
      
      - name: ðŸ’¾ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files-${{ github.sha }}
          path: vtt-react/build/
          retention-days: 7

  # Job 2: Deploy to Netlify
  deploy:
    name: ðŸŒ Deploy to Netlify
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files-${{ github.sha }}
          path: ./build
      
      - name: ðŸš€ Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=build --message="Deploy ${{ github.sha }} from GitHub Actions"
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      
      - name: ðŸ”— Get Deploy URL
        id: netlify-deploy
        run: |
          echo "ðŸŒ Deployment completed!"
          echo "ðŸ“ Site URL: https://your-site.netlify.app"
          echo "ðŸ” Commit: ${{ github.sha }}"
          echo "ðŸ• Time: $(date)"

  # Job 3: Post-Deploy Verification
  verify-deployment:
    name: âœ… Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ” Health Check
        run: |
          echo "ðŸ¥ Running deployment health checks..."
          # Add your site URL here
          curl -f https://your-site.netlify.app || exit 1
          echo "âœ… Site is responding"
      
      - name: ðŸ“ Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
