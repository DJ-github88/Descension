    <!-- Enhanced Process and Global polyfills - must be first -->
    <script>
      (function() {
        'use strict';

        // Immediate global setup
        if (typeof window !== 'undefined') {
          // Set up global immediately
          if (typeof window.global === 'undefined') {
            window.global = window;
          }
          if (typeof global === 'undefined') {
            window.global = window;
          }

          // Enhanced process polyfill - create it even if it exists to ensure consistency
          const processPolyfill = {
            env: {
              NODE_ENV: 'development',
              PUBLIC_URL: '',
              REACT_APP_OPENAI_API_KEY: '',
              BROWSER: true
            },
              browser: true,
              version: '16.0.0',
              versions: {
                node: '16.0.0'
              },
              platform: 'browser',
              arch: 'x64',
              title: 'browser',
              argv: [],
              argv0: 'node',
              execArgv: [],
              pid: 1,
              ppid: 0,
              nextTick: function(callback) {
                if (typeof callback === 'function') {
                  setTimeout(callback, 0);
                }
              },
              cwd: function() {
                return '/';
              },
              chdir: function() {
                // No-op in browser
              },
              exit: function() {
                // No-op in browser
              },
              kill: function() {
                // No-op in browser
              },
              umask: function() {
                return 0;
              },
              uptime: function() {
                return 0;
              },
              hrtime: function() {
                return [0, 0];
              },
              memoryUsage: function() {
                return {
                  rss: 0,
                  heapTotal: 0,
                  heapUsed: 0,
                  external: 0
                };
              }
            };

          // Set process globally in multiple ways - always override
          window.process = processPolyfill;
          window.global.process = processPolyfill;

          // Also try to set as direct global variable
          try {
            // Make it non-configurable to prevent overwriting
            Object.defineProperty(window, 'process', {
              value: processPolyfill,
              writable: true,
              configurable: true,
              enumerable: true
            });

            // Also set on global
            Object.defineProperty(window.global, 'process', {
              value: processPolyfill,
              writable: true,
              configurable: true,
              enumerable: true
            });
          } catch (e) {
            // Fallback if defineProperty fails
            window.process = processPolyfill;
            window.global.process = processPolyfill;
          }

          // Additional safety - set as direct variable if possible
          try {
            if (typeof process === 'undefined') {
              window.process = processPolyfill;
            }
          } catch (e) {
            // Ignore errors
          }
        }
      })();
    </script>
