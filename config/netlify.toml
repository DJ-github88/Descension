[build]
  base = "vtt-react"
  publish = "build"
  command = "npm install && npm run build:netlify"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"
  GENERATE_SOURCEMAP = "false"
  CI = "true"
  NODE_OPTIONS = "--max-old-space-size=8192"
  REACT_APP_BUILD_MODE = "production"
  REACT_APP_ENV = "production"
  INLINE_RUNTIME_CHUNK = "false"
  BROWSERSLIST_ENV = "production"
  REACT_APP_SOCKET_URL = "https://descension-mythrill.up.railway.app"
  # SECURITY: Firebase configuration must be set in Netlify Dashboard
  # Go to: Site settings -> Environment variables
  # Required variables:
  # - REACT_APP_FIREBASE_API_KEY
  # - REACT_APP_FIREBASE_AUTH_DOMAIN
  # - REACT_APP_FIREBASE_PROJECT_ID
  # - REACT_APP_FIREBASE_STORAGE_BUCKET
  # - REACT_APP_FIREBASE_MESSAGING_SENDER_ID
  # - REACT_APP_FIREBASE_APP_ID
  # - REACT_APP_FIREBASE_MEASUREMENT_ID (optional)
  BUILD_TIMESTAMP = "2025-11-26-nodejs-update"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Allow Firebase Google sign-in popups
    Cross-Origin-Opener-Policy = "unsafe-none"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# All environment variables are configured above in [build.environment]
